home.welcome=Welcome to the SportsBet!
home.aboutme.title=About me
home.aboutme.text=Hi! My name is László Szremanyák and I'am a Java developer. I made this website to represent my knowledge in this topic. This is not a web design portfolio work, so the UI is just for the representation. Anyway I strive to make a user friendly and responsive look. If you curious, how it works you can check it in my public git repository. Here you can find some of my other projects, but I note some of them are older or in progress.
home.aboutme.footer=If you have any questions or would like to contact me, feel free to write me in the ways below.
home.aboutsite.title=About project
home.aboutsite.text.first=This site is a fully functional sports betting web application with play money and not real events. The ResultService continuously running on the background. This is responsible for the consistent result generation and wager evaluation, when a sport event has been ended. You can recharge your balance any time if it's to low, so don't afraid of running out of money.
home.aboutsite.text.second=Technically, this is a monolith-modular Spring Boot app with Spring MVC. It consists of four module according to view, service, domain segmentation. The fourth is the 'api' module what contains the REST endpoints in order to upload easily new sport events. Since it's a java portfolio work I don't use any JavaScript to solve problems. You can find all the technologies what I use for this project below. If you'd like to know more about it, contact me.
