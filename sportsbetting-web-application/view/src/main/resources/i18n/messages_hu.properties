home.welcome=Üdvözlöm a SportsBet-nél!
home.aboutme.title=Rólam
home.aboutme.text=Üdv! Szremanyák László-nak hívnak és Java fejlesztéssel foglalkozom. Azért készítettem ezt a weboldalt, hogy reprezentáljam a tudásomat ezen a területen. Ez nem egy webdizájn portfólió munka, a UI csak reprezentatív jellegű. Ennek ellenére törekedtem egy felhasználóbarát és reszponzív kezelőfelület létrehozására. Ha kíváncsi vagy mi van a motorháztető alatt, tekintsd meg a publikus git repo-mat. Itt találsz még néhányat a munkáim közül, de megjegyzem, hogy van ami régebbi vagy még fejlesztés alatt áll.
home.aboutme.footer=Ha kérdésed van vagy szeretnél velem kapcsolatba lépni, keress bátran az alábbi módokon.
home.aboutsite.title=A projektről
home.aboutsite.text.first=Az oldal egy teljes mértékben müködő sportfogadás oldal, játékpénzzél és kitalált eseményekkel. A ResultService folyamatosan fut a háttérben. Ez felel a konzisztens eredményeket generálásért és a fogadások kiértékeléséért, amikor egy esemény véteg ért.
home.aboutsite.text.second=Technikailag ez egy multi-modulos Spring Boot webalkalmazás, ahol a megjelenítésért Spring MVC felel. Négy modulból áll, view, service és domain tagolás szerint. Ehhez készítettem egy negyedik 'api' modult, ami a REST végpontokat tartalmazza, az új sportesemények könnyű feltöltése érdekében. Mivel ez egy Java potfólió munka, törekedtem arra, hogy ne használjak JavaScript-et a problémák megoldásához. A használt technológiák listáját alább megtalálod. Ha többet szeretnél megtudni róla, keress bátran.
home.aboutsite.pm=Ha nem szeretnél regisztrálni, használd ezt "Testuser" "Secret123" a bejelentkezéshez.
home.bye=Jó szórakozást!

